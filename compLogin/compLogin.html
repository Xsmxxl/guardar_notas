<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#exampleModal">Login</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <div class="container d-flex justify-content-center">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
      </div>
      <div class="modal-body ">
        <form onsubmit="return false">
          <div class="form-group" id="user_div">
            <label for="email_field">Correo</label>
            <input  type="email" class="form-control" id="email_field" placeholder="Introduzca su correo">
          </div>
          <div class="form-group" id="login_div">
            <label for="inputPassword4">Contraseña</label>
            <input  type="password" class="form-control" id="password_field" placeholder="Introduzca su contraseña">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Recordarme</label>
            </div>
          </div>
          <button class="btn btn-outline-primary btn-sm btn-block" id="iniciar">Iniciar sesión</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
