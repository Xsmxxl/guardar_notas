<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#exampleModal">Login</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <div class="container d-flex justify-content-center">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <form>
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" placeholder="Introduzca su usuario">
          </div>
          <div class="form-group">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Introduzca su contraseña">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Recordarme</label>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Iniciar sesión</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
